<!DOCTYPE html>
<html>
<head>
  <title>협성 H.S.Pay</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./app.js"></script>
</head>
<body>
  <div class="row">
    <div class="container-fluid navbar navbar-light main">
      <a href="/" class="navbar-brand">협성 H.S.Pay</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="list-item.html" class="nav-link btn list ">상품 추가하기</a></li>
        </ul>
      </div>
    </div>
    <div class="container">
      <h1>상품 품목</h1>
      <div class="container">
        <div class="row">
          <div style="display: none;" class="alert alert-success" id="msg"></div>
          <form class="form-horizontal col-sm-5" id="add-item-to-store">
            <div class="form-group">
              <label for="product-name" class="col-sm-2 control-label">상품명</label>
              <div class="col-sm-10">
                <input type="text" name="product-name" class="form-control" id="product-name" placeholder="상품명을 적어주세요!" required="required"></input>
              </div>
            </div>

            <div class="form-group">
              <label for="product-category" class="col-sm-2 control-label">품목</label>
              <div class="col-sm-10">
                <select class="form-control" name="product-category" id="product-category">
                  <option selected> 품목을 선택해주세요!</option>
                    <option>필기구</option>
                  <option>책</option>
                  <option>미술용품</option>
                  <option>그라찌에</option>
                  <option>학식</option>
                  <option>애드투페이</option>
                  <option>안경점</option>
                  <option>헬스장 이용권</option>
                  
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="product-price" class="col-sm-2 control-label">가격</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="product-price" id="product-price" required="required" placeholder="가격을 적어주세요, 예: 10"></input>
              </div>
            </div>
            <div class="form-group">
              <label for="product-condition" class="col-sm-2 control-label">제품상태</label>
              <div class="col-sm-10">
                <select class="form-control" name="product-condition" id="product-condition">
                  <option value="0">신상</option>
                  <option value="1">중고</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="product-image" class="col-sm-2 control-label">사진 첨부</label>
              <div class="col-sm-10">
                <input type="file" name="product-image" class="form-control" id="product-image" required="required">
              </div>
            </div>

            <div class="form-group">
              <label for="product-description" class="col-sm-2 control-label">설명</label>
              <div class="col-sm-10">
                <textarea class="form-control" name="product-description" rows="8" id="product-description" placeholder="상품 설명을 적어주세요" required="required"></textarea>
              </div>
            </div>

            <div class="form-group">
              <label for="product-price" class="col-sm-2 control-label">판매 시작</label>
              <div class="col-sm-10">
                <input type="datetime-local" class="form-control" name="product-start-time" id="product-start-time" required="required" ></input>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">상점에 상품 추가</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
